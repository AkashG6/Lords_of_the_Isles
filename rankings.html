<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/vertical.css"> -->
	<link rel="stylesheet" type="text/css" href="css/rankings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	
	<style type="text/css">
		.element, .outer-container {
			 width: 200px;
			 height: 400px;
			}
			 
			.outer-container {
			 /*border: 5px solid purple;*/
			 position: relative;
			 overflow: hidden;
			}
			 
			.inner-container {
			 position: absolute;
			 left: 0;
			 overflow-x: hidden;
			 overflow-y: scroll;
			}
			 
			.inner-container::-webkit-scrollbar {
			 display: none;
			}

			.row {
				display: inline;
			}
	</style>

	<script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var socket = io();
      socket.on('getLeaderboard', function(data){
      	var i = 0;
      	// console.log("UPDATING LEADERBOARD WITH" + data);
      	while(i<5){
				var nid = "n"+i;
				var wid = "w"+i;
				nid = nid.toString();
				wid = wid.toString();
				var n = document.getElementById(nid);
				var w = document.getElementById(wid);
				n.innerHTML = data[i].name;
				w.innerHTML = data[i].wealth;
			i++;
		}

      });
   </script>
</head>
<body>

	<div class="outer-container">
	 <div class="inner-container">
	 <div class="element">
		

	<div class="outer" style="margin-bottom: 125px;">
					<center>
						<div class="row">
							<div class="row" id="n0">Rank 1</div>
							<div class="row" id="w0"></div>
						</div>
						<br>
						<div class="row">
							<div class="row" id="n1">Rank 2</div>
							<div class="row" id="w1"></div>
						</div>
						<br>
						<div class="row">
							<div class="row" id="n2">Rank 3</div>
							<div class="row" id="w2"></div>
						</div>
						<br>
						<div class="row">
							<div class="row" id="n3">Rank 4</div>
							<div class="row" id="w3"></div>
						</div>
						<br>
						<div class="row">
							<div class="row" id="n4">Rank 5</div>
							<div class="row" id="w4"></div>
						</div>

					</center>

	</div>

	 </div>
	 </div>
	 </div>

</body>
</html>
