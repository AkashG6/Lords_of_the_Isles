<script>
		$(function() {
			   $("#nav").click(function(e) {
				   console.log("in click");
				   e.preventDefault();
				   // call function in a parent frame
				   parent.window.change_iframe_src(this.rel);
			   })
		   })

		   function pickIsland(name) {
			   console.log(name);

			   if (typeof(Storage) !== "undefined") {
				   // Store
				   localStorage.setItem("i_name", name);
				   // Retrieve
				   console.log("i_name " + localStorage.getItem("i_name"));
			   } else {
				   document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
			   }
		   }

		$(document).ready(function(){

		   var user = localStorage.getItem("user");

		   $.ajax({
			   type: 'POST',
			   url: '/get_island',
			   data:{user:user},
			   success: function(result){
				   
				   console.log(result);
					

				   for(i=0;i<result[0].owned_islands_name.length;i++){

					var func = "pickIsland('"+result[0].owned_islands_name[i].island_name+"')";

				   $('#is_card').append(
					   '<center>'+
						   '<a href="#" rel="islands-info.html" onclick='+func+'>'+
							   '<div class="cardc">'+result[0].owned_islands_name[i].island_name+'</div>'+
						   '</a>'+
					   '</center>'
				   );

				   }
			   }
		   });
		});
	</script>
