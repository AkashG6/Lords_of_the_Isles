<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/vertical.css">
	
	<style type="text/css">
		.element, .outer-container {
			 width: 200px;
			 height: 400px;
			}
			 
			.outer-container {
			 /*border: 5px solid purple;*/
			 position: relative;
			 overflow: hidden;
			}
			 
			.inner-container {
			 position: absolute;
			 left: 0;
			 overflow-x: hidden;
			 overflow-y: scroll;
			}
			 
			.inner-container::-webkit-scrollbar {
			 display: none;
			}
	</style>


	<script type="text/javascript">
        $(function() {
            $("#nav a").click(function(e) {
                e.preventDefault();
                // call function in a parent frame
                parent.window.change_iframe_src(this.rel);
            })
        })
    </script>

    <script type="text/javascript">
    	function pickIsland(i_id) {
    		console.log(i_id);
    		if (typeof(Storage) !== "undefined") {
			    // Store
			    localStorage.setItem("i_id", i_id);
			    // Retrieve
			    console.log("i_id " + localStorage.getItem("i_id"));
			} else {
			    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
    	}
    </script>

</head>
<body>
<div class="outer-container">
 <div class="inner-container">
 <div class="element">
	
  <div id="nav">
       
      
		
		<div class="outer" style="margin-bottom: 125px;">
				<center>
					<a href="#" rel="islands-info.html" onclick="pickIsland(1)">
						<div class="cardc">1</div>
					</a>
					<a href="#" rel="islands-info.html" onclick="pickIsland(2)">
						<div class="cardc">2</div>
					</a>
					<a href="#" rel="islands-info.html" onclick="pickIsland(3)">
						<div class="cardc">3</div>
					</a>
					<a href="#" rel="islands-info.html" onclick="pickIsland(4)">
						<div class="cardc">4</div>
					</a>
					<a href="#" rel="islands-info.html" onclick="pickIsland(5)">
						<div class="cardc">5</div>
					</a>
					<a href="#" rel="islands-info.html" onclick="pickIsland(6)">
						<div class="cardc">6</div>
					</a>


				</center>

		</div>

	


   </div>
 </div>
 </div>
 </div>


</body>
</html>
