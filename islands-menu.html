<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="css/vertical.css">
	
	<style type="text/css">
		.element, .outer-container {
			 width: 200px;
			 height: 400px;
			}
			 
			.outer-container {
			 /*border: 5px solid purple;*/
			 position: relative;
			 overflow: hidden;
			}
			 
			.inner-container {
			 position: absolute;
			 left: 0;
			 overflow-x: hidden;
			 overflow-y: scroll;
			}
			 
			.inner-container::-webkit-scrollbar {
			 display: none;
			}
	</style>
</head>
<body>
<div class="outer-container">
 <div class="inner-container">
 <div class="element">
	

<div class="outer" style="margin-bottom: 125px;">
				<center>
						<div class="cardc"></div>
						<div class="cardc"></div>
						<div class="cardc"></div>
						<div class="cardc"></div>
						<div class="cardc"></div>
						<div class="cardc"></div>

				</center>

</div>

 </div>
 </div>
 </div>
</body>
</html>
