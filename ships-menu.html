<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/horizontal.css">

	<style type="text/css">
		.data {
			 white-space: nowrap;
			 font-size: 50px;
		}
	</style>

	<script type="text/javascript">

    	function pickShip(s_id) {
			// console.log(s_id);
			
    		if (typeof(Storage) !== "undefined") {
			    // Store
			    localStorage.setItem("s_id", s_id);
			    // Retrieve
			    // console.log("s_id " + localStorage.getItem("s_id"));
			}

			parent.window.change_iframe_src('ship-console.html');
		}

		function buy_ship(){
			console.log("inside buy_ship");
			parent.window.change_iframe_src('ship_buying.html');
        }
		
		$(document).ready(function(){

			var user = localStorage.getItem("user");
			$.ajax({
				type:'POST',
				url:'/get_ship',
				data:{user:user},
				success: function(result){

					// console.log(result);

					for(i=0;i<result.length;i++){
						var func = "pickShip('"+result[i]._id+"')";
			   			if (i==0) 
			   			{
			   				localStorage.setItem("s_id", result[i]._id);
			   			}
						$('#ship_list').append('<div class="cardc" onclick='+func+'>'+result[i].name+'</div>')
					}
					// console.log("localStorage user "+ user);

					$.ajax({
						type:'POST',
						url:'/get_ship_slots',
						data:{user1:user},
						success: function(result){
							// console.log(result);
							// console.log(result[0].empty_ship_slots);
							var len = result[0].empty_ship_slots;
							for(i=0;i<len;i++){
								var func1 = "buy_ship()";
								$('#ship_list').append('<div class="carde" onclick='+func1+'>'+"Empty Slot"+'</div>')
							}
						}
					});

				}
			});
		});
    </script>

</head>
<body>

<div class="data" id="nav">
<a href="#" rel="ships-info.html">
	<div class="horizontal-scroll-wrapper squares" id="ship_list">
		<div></div>
	</div>
</a>

</div>
