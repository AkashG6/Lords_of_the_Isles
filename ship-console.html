<html>
    <head>
        <title>
            Ship Console
        </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    </head>
    <body>
        
    </body>
<div id="anchored">
    
    <center >
        <button class="btn btn-primary" data-toggle="modal" data-target="#ques" style="float:right">Rename Ship</button>

        <h5 id="_id"></h5><br><br>
        <div class="row">
            <div class="col-md-4">
                <h5 id="source"></h5>
                <table border="1px" id="res_table">
                    <tr>
                        <th>Resource</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Export Quantity</th>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
            <strong>
                <div id="ship_eta"></div>
                <div id="ship_operating_cost"></div>
            </strong>
            </div>
            <div class="col-md-4">
                <h5 id="destination"></h5>
                <table border="1px" id="dest_res_table">
                    <tr>
                        <!-- <th>Resource</th> -->
                        <!-- <th>Quantity</th> -->
                        <!-- <th>Accepting</th> -->
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="class"></div>
            <div class="col-md-4" id="speed"></div>
            <div class="col-md-4" id="capacity"></div>
        </div>

        

        <select id="dest_islands"><option>Select Destination</option></select><br><br><br>

        <button id="send_button"  class="btn btn-success" onclick="send_ship()">Send Ship</button><br><br><br>
        <button id="view_button"  class="btn btn-success" onclick="view_market()">View Market</button><br><br><br>
      
        <div class="modal fade" id="ques" tabindex="-1" role="dialog" aria-labelledby="ques" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ques">Rename Ship</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="mod"> 
              
                <br><br><button class="btn btn-primary" onclick="rename()">Rename</button>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </center>

</div>

<div id="sailing">
    <div id="s_source"></div>
    <div id="s_destination"></div>
    <div id="s_eta"></div>
    <br>
     <table border="1px" id="s_res_table">
            <tr>
                <th>Resource</th>
                <th>Quantity</th>
                </tr>
        </table>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="ship-console.js"></script>
</html>
