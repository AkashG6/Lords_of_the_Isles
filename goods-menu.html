<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/good.css">

	<style type="text/css">
		.data {
			 white-space: nowrap;
			 font-size: 50px;
		}
	</style>

</head>
<body>

	<script>

		var user = localStorage.getItem('user');

		function delete_log(id){
			console.log("delete clicked");
				$.ajax({
				type: 'POST',
				url: '/delete_log',
				data:{id:id},
				success: function(result){
					if(result=="done")
						location.reload();
				}
			});
		}

		$.ajax({
			type: 'POST',
			url: '/get_log',
			data:{user:user},
			success: function(result){

				if(result.length == 0){
					$('#log_table').append(
						'<tr><td colspan="3">Nothing to show</td></tr>'
					);
				}

				for(i=0;i<result.length;i++){
					var id = "delete_log('" + result[i]._id + "')";

					$('#log_table').append(
						'<tr><td>'+result[i].tick+'</td>'+
						'<td>'+result[i].event+'</td>'+
						'<td><button class="btn btn-success" onclick="'+id+'">Mark as Read</button></td></tr>'
					);
				}
			}
		});

	</script>

	<div class="outer-container">
			<div class="inner-container">
			<div class="element">
	   
		   <div class="outer" style="margin-bottom: 125px;padding-top: 10px;">
						   <center>
							   
								<table border="1px" id="log_table">
										<tr>
											<th>Tick</th>
											<th>Event</th>
											<th>Action</th>
										</tr>
									</table>
	   
						   </center>
	   
		   </div>
	   
			</div>
			</div>
			</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
