<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="css/good.css">

	<style type="text/css">
		.data {
			 white-space: nowrap;
			 font-size: 50px;
		}
	</style>

</head>
<body>

	
	<script>
		
		var name = localStorage.getItem("i_name");

		// console.log("i_name="+name);
		
		$.ajax({
			type:'POST',
			url:'/get_island_info',
			data:{island:name},
			success: function(result){
				
				for(i=0;i<result[0].res_present.length;i++){
					if(result[0].res_present[i].quantity){
					$('#goods').append(
						
						'<div class="box">'+
						'<p>'+result[0].res_present[i].name+'</p>'+
						'<input type="text" name="res_input[]" id="'+result[0].res_present[i].name+'" value="0" width="10px">'+
						'</div>'
					);
					}
					
				}

				$('#goods').append(	
					'<div class="box"></div>'+
					'<div class="box"></div>'+
					'<div class="box"></div>'+
					'<div class="box">'+
					'<button onclick="update_sell()">Update</button>'+
					'</div>'
				);
			}
		});	

		function update_sell(){
			console.log("inside update sell");
			var res_qtys = $("input[name='res_input[]']").map(function(){return $(this).val();}).get();
			var res_names = $("input[name='res_input[]']").map(function(){return $(this).attr('id');}).get();
			
				$.ajax({
					type:'POST',
					url:'/set_sell',
					data:{names:res_names, qtys:res_qtys, island:name},
					success: function(data){
						alert("Resource available for trade updated !!");
            	}
        	});
		}

		</script>

<div class="data">
	<div class="horizontal-scroll-wrapper squares" id="goods">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
